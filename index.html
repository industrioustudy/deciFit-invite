<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Join DeciFit - Fitness Training App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
    }
    .logo {
      font-size: 60px;
      margin-bottom: 20px;
    }
    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #666;
      font-size: 16px;
      margin-bottom: 30px;
    }
    .code-box {
      background: #f5f5f5;
      border: 2px dashed #667eea;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
    }
    .code-label {
      color: #666;
      font-size: 14px;
      margin-bottom: 8px;
    }
    .code {
      font-size: 32px;
      font-weight: bold;
      color: #667eea;
      letter-spacing: 4px;
      font-family: 'Courier New', monospace;
    }
    .reward {
      background: #4caf50;
      color: white;
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      margin-top: 10px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s;
    }
    .btn:active {
      transform: scale(0.98);
    }
    .btn-primary {
      background: #667eea;
      color: white;
    }
    .btn-secondary {
      background: #f5f5f5;
      color: #333;
    }
    .info {
      color: #999;
      font-size: 13px;
      margin-top: 20px;
      line-height: 1.6;
    }
    .spinner {
      display: none;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .opening {
      color: #667eea;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üèãÔ∏è</div>
    <h1>Join DeciFit</h1>
    <p class="subtitle">Your AI-Powered Fitness Companion</p>
    
    <div class="code-box">
      <div class="code-label">Your Invitation Code</div>
      <div class="code" id="code">LOADING...</div>
      <div class="reward">üéÅ Get 30 Days Premium Free</div>
    </div>

    <button class="btn btn-primary" onclick="openApp()">
      üì± Open DeciFit App
    </button>
    
    <button class="btn btn-secondary" onclick="downloadApp()">
      ‚¨áÔ∏è Download App
    </button>

    <div class="spinner" id="spinner"></div>
    <div class="opening" id="status" style="display:none;"></div>

    <p class="info">
      üí™ AI-powered meal tracking<br>
      üéØ Personalized workout plans<br>
      üìä Progress tracking & analytics
    </p>
  </div>

  <script>
    // Extract referral code from URL
    // Supports: ?code=ABC123 or ?ref=ABC123 or /invite/ABC123
    function getCodeFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code') || 
                   urlParams.get('ref') || 
                   window.location.pathname.split('/').pop().toUpperCase();
      return code && code.length >= 6 ? code : '2TQKTH8A'; // Default code
    }

    const referralCode = getCodeFromUrl();
    document.getElementById('code').textContent = referralCode;

    // Try to open app
    function openApp() {
      const deepLink = `decifit://invite/${referralCode}`;
      const status = document.getElementById('status');
      const spinner = document.getElementById('spinner');
      
      status.style.display = 'block';
      status.textContent = '‚è≥ Opening DeciFit...';
      spinner.style.display = 'block';
      
      // Attempt to open app
      window.location.href = deepLink;
      
      // If app doesn't open after 2 seconds, show download option
      setTimeout(() => {
        spinner.style.display = 'none';
        status.textContent = '‚ùì App not installed? Download it below';
      }, 2000);
    }

    // Go to app store
    function downloadApp() {
      // Replace with your actual Play Store URL
      const playStoreUrl = 'https://play.google.com/store/apps/details?id=com.shifenjian.app';
      const apkUrl = 'https://yourwebsite.com/decifit.apk'; // Or direct APK download
      
      // Try Play Store first, fallback to APK
      window.location.href = playStoreUrl;
    }

    // Auto-try to open app after page loads (optional)
    // setTimeout(openApp, 1000);
  </script>
</body>
</html>
